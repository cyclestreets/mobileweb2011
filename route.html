<!DOCTYPE HTML> 
<html> 
<head>
<title>CycleStreets &raquo; Route on map</title> 
<meta charset="utf-8"> 
<!-- Meta tags to indicate mobile-friendly content -->
<meta name="HandHeldFriendly" content="true" /> <!-- For BlackBerry -->
<meta name="mobileoptimized" content="0" /> <!-- For IE Mobile -->
<!-- iOS startup icons -->
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" href="apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
<link rel="apple-touch-startup-image" href="apple-touch-startup-image-320x460.png" />
<link rel="apple-touch-startup-image" sizes="768x1004" href="apple-touch-startup-image-768x1004.png" />
<link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
<!-- Stylesheets --> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
<link rel="stylesheet" href="css/cyclestreets.css" />
<!-- Scripts --> 
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;region=GB"></script>
<script type="text/javascript" src="js/cyclestreets.js"></script>
<script type="text/javascript">
// Ensure we can write to the hash to save routes. 
$.mobile.hashListeningEnabled = false;
$('document').ready(function() {
	 var params = getUrlVars();
	if (params['photomap'] === "true") { 
        setUpPage('photomap');	
	} else {
        setUpPage('route');
    }         
});
</script>
</head> 
<body> 
    
    <div id="home" data-role="page" class="page-map" style="width:100%; height:100%;">
        <div data-role="header" data-theme="z" id="first-header"> 
             <a href="index.html" rel="external" class="ui-btn-left" data-icon='home' id="home-button">Home</a>
             <h1 id="route-header">Route using map</h1>
           <div data-role="navbar" data-theme="c" id='navbar-strategy'>
            <ul id='route-strategy'>
                <li><a id="quietest">Quietest</a></li>
                <li><a id="balanced">Balanced</a></li>
                <li><a id="fastest">Fastest</a></li>
            </ul>
        </div>
        </div> 
        <div data-role="content" style="width:100%; height:100%; padding: 0;"> 
            <fieldset data-role="controlgroup" data-type="horizontal" id="locate-me" class="hidden"> 
            <input type="checkbox" name="loc" id="loc" checked="checked" />
            <label for="loc" id="loc-label"><img src="images/location.png" alt="Location dot" title="Location dot" /></label>
            </fieldset>

            <div id="map-canvas" style="width:100%; height:100%;">  
	            <div id="getting-location"><br/><br/><br/>
	            <img src="/images/ajax-loader.gif" alt="Loading icon" /></div>
            </div>
            <span id="crosshairs" class="hidden"><img src="images/crosshairs.png" alt="Crosshairs" id="crosshairs_img" style="pointer-events: none;" /></span>
            <span id="marker-remove" data-role="button" data-icon="delete" data-iconpos="right" class="hidden">Remove start point</span>
            <span id="marker-instructions" data-role="button" class="hidden">1. Click to set start</span>
<img src="images/blue-dot.png" alt="Blue dot" class="hidden" />
<img src="images/cs_start.png" alt="Start marker" class="hidden" />
<img src="images/cs_finish.png" alt="Finish marker" class="hidden" />
        </div> 
        
        <div data-role="footer" id="instructions-footer" data-theme='z' class='hidden'>
                <table class="routesegment"><tr><td class="button left">
                <span id="prev-segment" data-role="button" class="left" data-icon="arrow-l">Prev</span>
                </td><td class="center-text">
                <span id="summary"></span>
                <span id='individualsegment'></span>
                </td><td class="button">
                <span id="next-segment" data-role="button" class="right" data-icon="arrow-r">Details</span>
                </td></tr></table>
        </div> 
    </div>
    
</body> 
</html>
