<!DOCTYPE HTML> 
<html> 
<head>
<title>CycleStreets &raquo; Photomap</title>
<meta charset="utf-8" />  
<meta name='description' content='Cycling photos uploaded to CycleStreets - see photos near you on a map' />
<meta name="author" content="Anna Powell-Smith" />
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
<link href="favicon.ico" rel="icon" type="image/x-icon" />
<!-- Meta tags to indicate mobile-friendly content -->
<meta name="HandHeldFriendly" content="true" /> <!-- For BlackBerry -->
<meta name="mobileoptimized" content="0" /> <!-- For IE Mobile -->
<!-- iOS startup icons -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
<link rel="apple-touch-startup-image" href="/images/apple-touch-startup-image.png" />
<!-- Facebook preview icon -->
<link rel="image_src" type="image/png" href="/images/facebook_previews/photomap.png" />
<!-- Stylesheets --> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
<link rel="stylesheet" href="/css/cyclestreets.css" />
<!-- Scripts --> 
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;region=GB"></script>
<script type="text/javascript" src="/js/cyclestreets.js"></script>
<script type="text/javascript" src="/js/copyright.js"></script>
<script type="text/javascript">
$('#home').live('pagecreate',function(event){
    setUpPage('photomap');
});
</script>
</head> 
<body> 
    
    <div id="home" data-role="page" class="page-map" style="width:100%; height:100%;">
        <div data-role="header" data-theme="z" id="header"> 
             <a href="/" rel="external" class="ui-btn-left" data-icon='home'>Home</a>
             <h1 id="route-header">Photos near me</h1>
             <a href="" rel="external" data-icon="plus" class="ui-btn-right" id="locate-me" class='hidden'>Loc: On</a> 
        </div> 
        <div data-role="content" style="width:100%; height:100%; padding: 0;"> 
        <div id="map-canvas" style="width:100%; height:100%;">
            <div id="getting-location"><br/><br/><br/>
            <img src="/images/ajax-loader.gif" alt="Loading icon" /></div>  
        </div>
            <img src="/images/blue-dot.png" alt="Location blue dot" class="hidden" />
        </div> 
    </div>
        
    <div data-role="page" id="photo" data-title="CycleStreets &raquo; Photo"> 
        <div data-role="header" data-theme="z"> 
	      <a href="#home" data-direction="reverse" data-role="button" data-icon='arrow-l'>Back</a>
            <h1 id="photo-header">Photo</h1> 
        </div> 
        <div data-role="content"> 
            <div id="getting-photo"><br/>Getting photo information...<br/><br/></div>
            <p id="photo-caption"></p> 
	        <p id="social_links" class="hidden">
		       <a rel="external" target="_blank" href="#" id="twitter_link"><img src="http://www.cyclestreets.net/images/icons/extras/twitter.png" alt="Twitter icon" /> Tweet</a> |
		       <a rel="external" target="_blank" href="#" id="facebook_link"><img src="http://www.cyclestreets.net/images/icons/extras/facebook.png" alt="Facebook icon" /> Share</a> |
		       <a rel="external" target="_blank" href="#" id="permalink">Permalink</a>
		    </p>
            <img src="/images/ajax-loader.gif" alt="Loading icon" id="loading-icon" />
            <img id="photo-image" alt="" class="hidden" />

            <!-- Street, district and distant maplets -->
            <img id="photomaplet16" class="maplet" alt="Street level map" />
            <img id="photomaplet13" class="maplet" alt="District level map" />
            <img id="photomaplet10" class="maplet" alt="Distant map" />
        </div>
    </div>
    
</body> 
</html>
